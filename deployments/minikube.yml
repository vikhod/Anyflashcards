---
  - hosts: minikube
    become: true
    tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'gnupg', 'lsb-release', 'wget' ]

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name={{ item }} state=latest
      loop: [ 'docker-ce', 'docker-ce-cli', 'containerd.io' ]
    
    - name: Add docker group
      group:
        name: docker
        state: present

    - name: Add user ubuntu to the docker group
      user:
        name: ubuntu
        append: yes
        groups: docker
    
    - name: Reset ssh connection to allow user changes to affect ansible user
      meta:
        reset_connection

    - name: Verify docker
      command: docker run hello-world
      register: ver_doc

    - name: Print verifying result
      debug:
        msg: " {{ ver_doc.stdout_lines[1] }} "

    - name: Get K3s installation script
      get_url:
        url: https://get.k3s.io
        dest: $HOME/k3s_inst_script.sh
        mode: '0755'

    - name: Install K3s with docker
      become: true
      command: bash $HOME/k3s_inst_script.sh --docker --write-kubeconfig-mode
      tags:
        - now
    
    - name: Copy K3s dashboard file 1
      copy:
        src: dashboard.admin-user.yml
        dest: dashboard.admin-user.yml
      tags:
        - now

    - name: Copy K3s dashboard file 2
      copy:
        src: dashboard.admin-user-role.yml
        dest: dashboard.admin-user-role.yml
      tags:
        - now
      
    - name: Curl and install K3s with docker
      command: sudo k3s kubectl create -f dashboard.admin-user.yml -f dashboard.admin-user-role.yml
      environment:
        GITHUB_URL: 'https://github.com/kubernetes/dashboard/releases'
        VERSION_KUBE_DASHBOARD: "VERSION_KUBE_DASHBOARD=$(curl -w '%{url_effective}' -I -L -s -S ${GITHUB_URL}/latest -o /dev/null | sed -e 's|.*/||')
sudo k3s kubectl create -f https://raw.githubusercontent.com/kubernetes/dashboard/${VERSION_KUBE_DASHBOARD}/aio/deploy/recommended.yaml"
      tags:
        - now


